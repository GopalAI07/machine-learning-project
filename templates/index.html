<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Prediction</title>
</head>
<body>
    <h1>Wine Quality Prediction Form</h1>
    <form action="/predict" method="POST">
        <label for="fixed_acidity">Fixed Acidity:</label>
        <input type="number" step="0.01" name="fixed_acidity" required><br><br>

        <label for="volatile_acidity">Volatile Acidity:</label>
        <input type="number" step="0.01" name="volatile_acidity" required><br><br>

        <label for="citric_acid">Citric Acid:</label>
        <input type="number" step="0.01" name="citric_acid" required><br><br>

        <label for="residual_sugar">Residual Sugar:</label>
        <input type="number" step="0.01" name="residual_sugar" required><br><br>

        <label for="chlorides">Chlorides:</label>
        <input type="number" step="0.0001" name="chlorides" required><br><br>

        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
        <input type="number" step="1" name="free_sulfur_dioxide" required><br><br>

        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
        <input type="number" step="1" name="total_sulfur_dioxide" required><br><br>

        <label for="density">Density:</label>
        <input type="number" step="0.0001" name="density" required><br><br>

        <label for="pH">pH:</label>
        <input type="number" step="0.01" name="pH" required><br><br>

        <label for="sulphates">Sulphates:</label>
        <input type="number" step="0.01" name="sulphates" required><br><br>

        <label for="alcohol">Alcohol (%):</label>
        <input type="number" step="0.1" name="alcohol" required><br><br>

        <input type="submit" value="Predict Quality">
    </form>
</body>
</html>
